<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Music</title>
    <link rel="icon" type="image/x-icon" href="img/listen-music-logo.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <header id="header" class="main-header">
            <img src="img/listen-music-logo-white.svg" alt="Logo" height="75px" class="my-3">
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#music-list">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>
        <div class="container">
            <section id="music-player-section" class="music-player">
                <img id="music-image" src="" alt="">
                <audio id="audio" src=""></audio>
                <div id="music-details">
                    <p class="title"></p>
                    <p class="singer"></p>
                </div>
                <div id="progress">
                    <input type="range" id="progress-bar">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls">
                    <div class="music-control">
                        <i id="previous" class="fa-solid fa-backward-step"></i>
                        <i id="play" class="fa-solid fa-play"></i>
                        <i id="next" class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="volume-control">
                        <i id="volume-control" class="fa-solid fa-volume-high"></i>
                        <input id="volume-bar" type="range" max="100" value="100">
                    </div>
                </div>
            </section>
            <section id="music-list-section">
                <div id="music-list" class="music-list collapse">
                    <ul id="music-list-ul" class="list-group list-group-flush">
                        <!-- app.js -->
                    </ul>
                </div>
            </section>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/music.js"></script>
    <script src="js/musicplayer.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
